<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>react</title>
    <script src="lib/js/react.min.js"></script>
    <script src="lib/js/JSXTransformer.js"></script>
</head>
<body>
<div id="content"></div>
<script type="text/jsx">
    var FormApp = React.createClass({
        getInitialState: function() {
            return {
                inputValue: 'input value',
                selectValue: 'A',
                radioValue: 'B',
                textareaValue: 'some text here ...'
            }
        },
        handleInput: function(e) {
            this.setState({
                inputValue: e.target.value
            });
        },
        handleSelect: function(e) {
            this.setState({
                selectValue: e.target.value
            });
        },
        handleSubmit: function(e) {
            e.preventDefault();
            console.log('submit');
        },
        handleta: function(e) {
            this.setState({
                textareaValue: e.target.value
            });
        },
        render: function() {
            return (
                    <form onSubmit={this.handleSubmit}>
                            <input type="text" value={this.state.inputValue} onChange={this.handleInput}/>
                            <select value={this.state.selectValue} onChange={this.handleSelect}>
                                <option value="A">A</option>
                                <option value="B">B</option>
                                <option value="C">C</option>
                                <option value="D">D</option>
                                <option value="E">E</option>
                                <option value="F">F</option>
                            </select>
                            <br />
                                <input name="r" type="radio" value="A" />
                                <input name="r" type="radio" value="B" defaultChecked />
                                <input name="r" type="radio" value="C" />
                            <br />
                            <input name="c" type="checkbox" value="A" />
                            <input name="c" type="checkbox" value="B" />
                            <input name="c" type="checkbox" value="C" checked />
                            <br />
                            <textarea value={this.state.textareaValue} onChange={this.handleta}></textarea>
                            <button type="submit">提交</button>
                    </form>
            )
        }
    });

    var fp = React.render(
        <FormApp />, document.getElementById('content')
    );
</script>
</body>
</html>
