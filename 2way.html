<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <script src="lib/js/react-with-addons.min.js"></script>
  <script src="lib/js/JSXTransformer.js"></script>
</head>
<body>
  <div id="app"></div>
  <script type="text/jsx">
    var EasyFrom = React.createClass({
      mixins: [React.addons.LinkedStateMixin],
      getInitialState: function () {
        return {
          message: 'react is awesome',
          isReactAwesome: true
        }
      },
      render: function () {
        return (
          <div>
            <h1>message：{this.state.message}</h1>
            <h2>checkbox？{this.state.isReactAwesome ? 't' : 'f'}</h2>
            <input type="text" valueLink={this.linkState('message')} /> <br/>
            <input type="checkbox" checkedLink={this.linkState('isReactAwesome')} />
            <br/>
            <Sub messageLink={this.linkState('message')} likeLink={this.linkState('isReactAwesome')} />
          </div>
        )
      }
    });

    var Sub = React.createClass({
      render: function () {
        return (
          <div>
            <p>sub</p>
            <Ssub {...this.props}/>
            <Ssub {...this.props}/>
          </div>
        )
      }
    });

    var Ssub = React.createClass({
      render: function () {
        return (
          <div>
            <p>你想说什么</p>
            <input type="text" valueLink={this.props.messageLink} /> <br/>
            <p>恩？</p>
            <input type="checkbox" checkedLink={this.props.likeLink} />
          </div>
        )
      }
    });

    React.render(<EasyFrom/>, document.getElementById('app'));
  </script>
</body>
</html>
