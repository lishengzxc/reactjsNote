<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>react</title>
    <script src="lib/js/react.min.js"></script>
    <script src="lib/js/JSXTransformer.js"></script>
</head>
<body>
<div id="content"></div>
<script type="text/jsx">
    var CommentBox = React.createClass({
        render: function() {
            var list = [];
            for (var i = 0; i < 10; i++) {
                list.push(<CommentList key={i}/>)
            }
            return (
                    <div className="commentBox">
                        <h1>Comments</h1>
                        <CommentList />
                        {list}
                        <CommentFoot />
                    </div>
            );
        }
    });

    var CommentList = React.createClass({
        render: function() {
            return (
                    <div className="commentList">
                    Hello, world! I am a CommentList.
                    </div>
            );
        }
    });

    var CommentForm = React.createClass({
        render: function() {
            return (
                    <div className="commentForm">
                    Hello, world! I am a CommentForm.
                    </div>
            );
        }
    });

    var CommentFoot = React.createClass({
        render: function() {
            return (
                    <div className="commentFoot">
                    Hello, world! I am a CommentFoot.
                    </div>
            );
        }
    });

    React.render(
            <CommentBox />,
            document.getElementById('content')
    );
</script>
</body>
</html>
